<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERR 404</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            height: 100vh;
            background-color: #111;
            font-family: 'Courier New', Courier, monospace;
            position: relative;
        }

        .dear {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #FF3366;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .terminal {
            color: #FF3366;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 2px #FF3366, 0 0 4px #FF3366;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .yours-faithfully {
            position: absolute;
            bottom: 60px;
            left: 20px;
            color: #FF3366;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .name {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #FF3366;
            font-size: 1.6rem;
            font-weight: normal;
        }

    </style>
</head>
<body>
    <div class="dear">Dear Programmer,</div>
    <div class="terminal">
        CODE 404 - The page was not found
    </div>
    <div class="yours-faithfully">
        Yours faithfully,
    </div>
    <div class="name">
        Reasae Storm.
    </div>
</body>
</html>
